<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ipsum Generator</title>
	<link rel="icon" type="img/ico" href="assets/small-fav.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Archivo+Narrow:400,700|Archivo+Black' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/csswizardry-grids.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="site-wrap">
	  <div class="grid grid--center">
		  <div class="grid__item one-half portable--two-thirds palm--one-whole">
		    <div class="white-wrapper">
		      
		      <div class="grid grid--middle">
		        <div id="pic-wrap" class="grid__item one-whole portable--pne-whole">
		          <img src="assets/r-m-logo.png" alt="" class="title" />
		          <span class="description">
		            Get schwifty with this hilarious ipsum generator of all your favourite Rick and Morty quotes
		          </span>
		        </div>
		        <div class="grid__item one-half portable--one-whole">
		         	<div class="faux-button">
			            <span class="lines-of-squanch">
			              Lines of SQUAAANCH?
			            </span>
		            	<input id="lines" type="text" class="number-of-squanch" placeholder="5" />
          			</div>
		        </div>
		        <div class="grid__item one-half portable--one-whole">
		            <button id="generate" href="" class="button">Get SQUAANCH!
		              </button>
		        </div>    
		        <div class="grid__item one-whole portable--one-whole">
		           <div id="text"></div>
		        </div>
		      </div><!-- END OF GRID-MIDDLE -->
		      <img src="assets/r-m-noogie.png" alt="" class="bg-pic">

		    </div><!-- END OF WHITE-WRAPPER -->
		  </div><!-- END OF GRID_ITEM -->
		</div><!-- END OF GRID / GRID-CENTER -->
			</div><!-- END OF SITE-WRAP -->

	<footer>Made with <i class="fa fa-diamond"></i> by <a href="http://christinacodes.com/">Christina G. 2016</a></footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.js"></script>

		<script id="ipsum-template" type="text/x-handlebars-template">
			<div class="template">
			{{ipsum}}
			</div>
	</script><!-- end of Handlebars template  -->
</body>
</html>
